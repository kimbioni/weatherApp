<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="digite o nome da cidade" spellcheck="false">
            <button><img aria-label="imagem" src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Não foi possível encontrar essa cidade</p>
        </div>
        <div class="weather">
            <img aria-label="imagem" src="images/rain.png" class="weather-icon">
            <h4 class="time"></h4>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <p class="sensacao">Sens. térmica: <span class="feels_like"></span></p>

            <div class="details">
                <div class="col">
                    <img aria-label="imagem" src="images/humidity.png">
                    <div>
                        <p>Umidade</p>
                        <p class="humidity"></p>
                    </div>
                </div>
                <div class="col">
                    <img aria-label='imagem' src="images/wind.png">
                    <div>
                        <p>Ventos de</p>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
